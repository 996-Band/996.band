<!DOCTYPE html>
<html lang="zh-CN">
<head>

<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<title>996 乐队</title>

<!-- #global -->

<style id="global-style">
  /* http://fontm.com/scratch-font/ */
  @font-face {
    font-family: "Scratch";
    src: url("/scratch/basic/Scratch Basic.ttf");
  }
  @font-face {
    font-family: "Scratch-Detail";
    src: url("/scratch/detail/Scratch Detail.ttf");
  }

  body { margin: 0; background: #333; color: #ccc; font-family: "PingFang SC"; }
  .page { width: 100vw; height: 100vh; min-height: 50vw; position: relative; box-sizing: border-box; }
  a { color: white; }
</style>

</head>
<body>




<!-- #cover -->

<style id="cover-style">
  /* https://codepen.io/tedmcdo/pen/PqxKXg */
  #cover { background: radial-gradient(ellipse at center, #333 0%, #333 30%, #000 100%); overflow: hidden; }

  #cover .ocean { position: absolute; left: 0; right: 0; bottom: 0; height: 5%; background: #333; }

  #cover .wave {
    position: absolute; top: -150px; width: 6400px; height: 150px; background: url(/images/wave.svg) repeat-x; transform: translate3d(0,0,0);
    animation:
      cover-wave 7s cubic-bezier(.36,.45,.63,.53) infinite;
  }
  #cover .wave:nth-of-type(2) {
    top: -125px;
    animation:
      cover-wave 10s cubic-bezier(.36,.45,.63,.53) -3s infinite,
      cover-swell 7s ease -3s infinite;
  }

  @keyframes cover-wave {
    0% { margin-left: 0; }
    100% { margin-left: -1600px; }
  }
  @keyframes cover-swell {
    0%, 100% { transform: translate3d(0,-25px,0); }
    50% { transform: translate3d(0,5px,0); }
  }
</style>

<style id="cover-style-content">
  #cover-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }

  /* https://www.webdesignerdepot.com/2014/06/how-to-get-started-with-layer-fonts-in-css/ */
  #cover-title {
    position: relative; margin: 0;
    font-size: 5em; font-weight: bold; font-family: 'Scratch', Helvetica; color: #DDDDDD;
  }
  #cover-title::before {
    content: attr(text); position: absolute; top: 0; left: 0; right: 0;
    font-family: 'Scratch-Detail', Helvetica; color: #39CCCC;
  }
  #cover-logo { display: block; width: 240px; margin: -20% auto; }

  #cover-scroll-btn {
    position: absolute; z-index: 10; left: 50%; bottom: 10vh; width: 40px; height: 40px; transform: translateX(-50%) rotate(45deg); transform-origin: center center;
    border: 2px solid white; border-left: none; border-top: none;
    animation: cover-breath 2s infinite;
  }

  @keyframes cover-breath {
    0% { opacity: 0; }
    50% { opacity: 0.5; }
    100% { opacity: 0; }
  }

  @media (max-width: 450px) {
    #cover { min-height: 75vw; }
    #cover-logo { width: 320px; }
  }
  @media (min-width: 451px) and (max-width: 800px) {
    #cover { min-height: 75vw; }
    #cover-title { margin-bottom: 2rem; }
    #cover-logo { width: 320px; }
  }
  @media (min-width: 801px) {
    #title { margin-bottom: 2rem; }
    #cover-logo { width: 480px; }
  }
</style>

<div id="cover" class="page">
  <div id="cover-content">
    <h1 id="cover-title" text="996 BAND">996 BAND</h1>
    <img id="cover-logo" alt="Logo" src="/images/996-white.png">
  </div>
  <div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  <div id="cover-scroll-btn"></div>
</div>




<!-- #about -->

<style id="about-style">
  #about { display: flex; margin: auto; max-height: 75vw; align-items: stretch; overflow: hidden; text-shadow: 3px 3px 3px #333; }
  #about-intro,
  #about-plus { position: absolute; top: 0; left: 0; }
  #about-intro { top: 5vh; left: 5vw; right: 10vw; bottom: 10vh; }
  #about-intro > h2 { font-size: 4vw; margin: 0 0 0.5em; }
  #about-intro > p { font-size: 2vw; margin: 0 0 0.5em; }
  #about .musician {
    flex: 2; position: relative; transition: flex .3s, color .3s;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
  }
  #about .musician:nth-child(2) { flex: 1; }
  #about .musician:nth-child(3) { flex: 2; }
  #about .musician:nth-child(4) { flex: 1; }
  #about .musician:hover { flex: 3; }
  #about .musician:hover { color: white; }
  #about .musician > h3 { font-size: 6vw; margin: 30vh 0 0.25em; }
  #about .musician > p { font-size: 3vw; margin: 0 0 0.25em; }
  #about .musician .bg { position: absolute; z-index: -1; width: 100vh; max-width: 80vw; height: 100vh; max-height: 80vw; left: 50%; top: 50%; transform: translate(-50%, -50%); }
</style>

<style id="about-style-responsive">
  @media (max-width: 450px) {
    #about { height: auto; max-height: none; display: block; }
    #about-intro { position: static; padding: 2em; }
    #about-intro > h2 { font-size: 2em; }
    #about-intro > p { font-size: 1em; }
    #about .musician { display: block; width: auto; padding: 2em; box-sizing: border-box; min-height: 100vw; overflow: hidden; }
    #about .musician > h3 { font-size: 2em; margin: 0 0 0.25em; }
    #about .musician > p { font-size: 1em; margin: 0 0 0.25em; }
    #about .musician .bg { max-width: none; max-height: none; }
  }
</style>

<div id="about" class="page">
  <div id="about-intro">
    <h2>乐队介绍</h2>
    <p>996 乐队由三位前端工程师组成，团员于 2013 年在手机淘宝共事并相互结识，之后于 2016 年成团。乐队坚持为国内广大的程序员和上班族创作歌曲。坚持 Live 表演。</p>
  </div>
  <div id="about-wanyan" class="musician">
    <h3>完颜</h3>
    <p>吉他手</p>
    <object class="bg" data="/images/996-wanyan.svg" type="image/svg+xml"></object>
  </div>
  <div id="about-zhuxun" class="musician">
    <h3>渚薰</h3>
    <p>鼓手</p>
    <object class="bg" data="/images/996-zhuxun.svg" type="image/svg+xml"></object>
  </div>
  <div id="about-gougu" class="musician">
    <h3>勾股</h3>
    <p>键盘手</p>
    <object class="bg" data="/images/996-gougu.svg" type="image/svg+xml"></object>
  </div>
  <div id="about-plus">
    <!-- <img id="about-xiaotian" class="avatar" alt="boss xiaotian" src="..."> -->
    <!-- <img id="about-hanquan" class="avatar" alt="boss hanquan" src="..."> -->
  </div>
</div>

<!-- #resource -->

<style id="resource-style">
  #resource { display: flex; max-height: 100vw; align-items: stretch; background-color: rgba(255,255,255,0.05); padding: 3vw; }
  #resource > h2 { position: absolute; top: 5vh; left: 5vw; margin: 0; font-size: 4vw; text-shadow: 3px 3px 3px #333; }
  #resource-photos,
  #resource-videos { display: grid; grid-gap: 3vw; }
  #resource-photos { flex: 3; margin-right: 3vw; grid-template: 1fr 1fr 1fr / 1fr 1fr 1fr; grid-auto-flow: row dense; }
  #resource-videos { flex: 1; grid-template: 1fr 1fr 1fr / 1fr; grid-auto-flow: column; }
  #resource-photos .photo { cursor: pointer; }
  #resource-photos .photo.is-large { grid-column-end: span 2; grid-row-end: span 2; }
  #resource-photos .photo > div { width: 100%; height: 100%; background-color: #000; background-size: cover; background-repeat: no-repeat; background-position: center center; }
  #resource-photos .photo:fullscreen > div { display: block; width: 100vw; height: 100vh; background-size: contain; }
  #resource-photos .photo:-webkit-full-screen > div { display: block; width: 100vw; height: 100vh; background-size: contain; }
  #resource-videos .video { background-color: rgba(255,255,255,0.2); background-size: cover; background-position: center center; display: flex; text-align: center; align-items: center; justify-content: center; font-size: 20px; text-decoration: none; text-shadow: 3px 3px 3px #333; }
  #resource-photos .photo:hover,
  #resource-videos .video:hover { box-shadow: 0 0 5px 5px rgba(255,255,255,0.2); }

  @media (max-width: 450px) {
    #resource { padding-top: 6em; flex-direction: column; max-height: none; height: auto; }
    #resource > h2 { font-size: 2em; }
    #resource-photos,
    #resource-videos { grid-template: 40vw / 1fr 1fr; grid-auto-rows: 40vw; grid-auto-flow: row dense; }
    #resource-photos { margin: 0 0 3vw; }
    #resource-photos .photo.is-large { grid-column-end: span 2; grid-row-end: span 1; }
  }
  @media (min-width: 451px) and (max-width: 800px) {
  }
  @media (min-width: 801px) {
  }
</style>

<div id="resource" class="page">
  <h2>乐队影集</h2>
  <div id="resource-photos">
    <div class="photo"><div style="background-image: url(/images/live-xx.jpg)"></div></div>
    <div class="photo is-large"><div style="background-image: url(/images/live-xx-2.jpg)"></div></div>
    <div class="photo"><div style="background-image: url(/images/live-ata.jpg)"></div></div>
    <div class="photo"><div style="background-image: url(/images/live-w.jpg)"></div></div>
    <div class="photo"><div style="background-image: url(/images/live-n.jpg)"></div></div>
    <div class="photo"><div style="background-image: url(/images/live-x.jpg)"></div></div>
  </div>
  <div id="resource-videos">
    <a class="video" href="http://v.youku.com/v_show/id_XMzIyNzM1NTk4OA==.html" style="background-image: url(https://vthumb.ykimg.com/054104085A30A95B00000171540BA94F)" target="_blank">996 乐队新+新歌发表会<br>(键盘手全景机位)</a>
    <a class="video" href="http://v.youku.com/v_show/id_XMjg4Mzk0MTUwMA==.html" style="background-image: url(https://vthumb.ykimg.com/05410408595D1D220000016D610DD8BE);" target="_blank">Rolling in the deep<br>2017 淘宝武林大会开场表演</a>
    <a class="video" href="http://v.youku.com/v_show/id_XMjQ3ODI2MDQxMg==.html" style="background-image: url(https://vthumb.ykimg.com/05410408588155386C288183A269D535)" target="_blank">码农的故事</a>
  </div>
</div>

<script id="resource-script">
  [].forEach.call(document.querySelectorAll('#resource-photos .photo'), photo => {
    photo.addEventListener('click', e => {
      if (photo.requestFullscreen) {
        photo.requestFullscreen()
      } else if (photo.webkitRequestFullscreen) {
        photo.webkitRequestFullscreen()
      }
    })
  })
</script>
